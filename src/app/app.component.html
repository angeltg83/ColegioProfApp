<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" [(opened)]="showMenu" >
        <app-sidebar></app-sidebar>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="mb-6">
            <app-header (toggleSidenav)="sidenav.toggle()"></app-header>
            <router-outlet></router-outlet>
        </div>
    
        <app-footer></app-footer>
    </mat-sidenav-content>

</mat-sidenav-container>
